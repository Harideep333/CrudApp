<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Navbar -->
<nav class="bg-blue-600 shadow">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <h1 class="text-white text-lg font-semibold">Edit Profile</h1>
      <a th:href="@{/profile}"
         class="text-white bg-blue-500 hover:bg-blue-700 px-4 py-1 rounded text-sm font-medium transition duration-200">
        Back to Profile
      </a>
    </div>
  </div>
</nav>

<!-- Edit Form -->
<main class="flex-grow flex justify-center items-start py-10">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Update Your Info</h2>

    <form th:action="@{/profile/edit}" th:object="${user}" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name</label>
        <input type="text" th:field="*{firstName}" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" th:field="*{lastName}" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" th:field="*{email}" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" th:field="*{phone}" required
               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="pt-4">
        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">
          Save Changes
        </button>
      </div>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="bg-gray-800 mt-10">
  <div class="max-w-6xl mx-auto text-center text-gray-400 text-sm py-4">
    Â© 2025 Employee Management System. All rights reserved.
  </div>
</footer>

</body>
</html>
