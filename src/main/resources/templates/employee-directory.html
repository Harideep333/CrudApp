<!-- employee-directory.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<!-- Navbar -->
<nav class="bg-blue-600">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-white text-xl font-bold">Employee Directory</h1>
    <a href="/manager-dashboard" class="text-white bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-md text-sm">Back to Dashboard</a>
  </div>
</nav>

<!-- Employee Table -->
<div class="flex-grow max-w-7xl mx-auto mt-6 px-4">
  <div class="bg-white shadow-md rounded-lg p-6">
    <div class="flex items-center justify-between mb-4">
      <h2 class="text-2xl font-semibold text-gray-800">Employee Directory</h2>
      <a href="/manager/add-employee"
         class="bg-green-600 hover:bg-green-700 text-white text-sm font-medium py-1.5 px-3 rounded shadow-sm transition duration-200">
        + Add Employee
      </a>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">First Name</th>
          <th class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Last Name</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
          <th class = "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone Number</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" th:each="employee : ${employees}">
        <tr>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.firstName}">firstName</td>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.lastName}">LastName</td>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.email}">Email</td>
          <td class="px-6 py-4 whitespace-nowrap" th:text="${employee.phone}">Phone Number</td>

          <td class="px-6 py-4 whitespace-nowrap">
            <form th:action="@{'/employee/directory/delete/' + ${employee.id}}" method="post">
              <input type="hidden" name="_method" value="DELETE"/>
              <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">
                Delete
              </button>
            </form>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 mt-8">
  <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-400">
    Â© 2025 All rights reserved.
  </div>
</footer>
</body>
</html>
