<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Add New Employee</h2>
  <form th:action="@{/manager/add-employee}" method="post">
    <div class="mb-4">
      <label class="block text-sm font-medium">First Name</label>
      <input type="text" name="firstName" class="w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Last Name</label>
      <input type="text" name="lastName" class="w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Username</label>
      <input type="text" name="username" class="w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Email</label>
      <input type="email" name="email" class="w-full mt-1 p-2 border rounded" required>
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Phone</label>
      <input type="text" name="phone" class="w-full mt-1 p-2 border rounded">
    </div>
    <div class="mb-4">
      <label class="block text-sm font-medium">Password</label>
      <input type="password" name="password" class="w-full mt-1 p-2 border rounded" required>
    </div>
    <input type="hidden" name="roles" value="EMPLOYEE">
    <div class="text-right">
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Employee</button>
    </div>
  </form>
</div>
</body>
</html>
