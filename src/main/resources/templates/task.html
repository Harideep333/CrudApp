<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<!-- Main Content -->
<div class="flex-grow w-full max-w-6xl mx-auto mt-10 px-6 py-6 bg-white rounded-lg shadow-lg"><!--    &lt;!&ndash; Back to Dashboard &ndash;&gt;-->
<!--    <div class="mb-6">-->

<!--           class="text-sm text-blue-600 hover:underline">← Back to Employee Dashboard</a>-->
<!--        <a th:if="${role == 'MANAGER'}" th:href="@{/manager-dashboard}"-->
<!--           class="text-sm text-blue-600 hover:underline">← Back to Manager Dashboard</a>-->
<!--    </div>-->

    <!-- Form Title -->
    <h2 class="text-3xl font-semibold text-gray-800 mb-8">Create Task</h2>

    <form th:action="@{/tasks/create}" th:object="${task}" method="post" class="space-y-6">
        <!-- Task Name -->
        <div>
            <label for="taskName" class="block text-sm font-medium text-gray-700">Task Name</label>
            <input type="text" id="taskName" name="taskName" required
                   class="w-full mt-1 p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <!-- Task Description -->
        <div>
            <label for="taskDescription" class="block text-sm font-medium text-gray-700">Task Description</label>
            <textarea id="taskDescription" name="taskDescription" rows="4" required
                      class="w-full mt-1 p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
        </div>

        <!-- Assign To -->
        <div>
            <label for="taskAssignedTo" class="block text-sm font-medium text-gray-700">Assign To</label>
            <select th:field="*{taskAssignedTo}" id="taskAssignedTo" name="taskAssignedTo"
                    class="w-full mt-1 p-3 border rounded-md">
                <option value="">-- Select Employee --</option>
                <th:block th:each="employee : ${employees}">
                    <option th:value="${employee.username}"
                            th:text="${employee.firstName + ' ' + employee.lastName}"></option>
                </th:block>
            </select>
        </div>

        <!-- Deadline -->
        <div>
            <label for="deadline" class="block text-sm font-medium text-gray-700">Deadline</label>
            <input type="date" id="deadline" name="deadline" required
                   class="w-full mt-1 p-3 border rounded-md focus:ring-blue-500 focus:border-blue-500"/>
        </div>

        <!-- Submit -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition duration-300">
                Create Task
            </button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="bg-gray-800 mt-8">
    <div class="text-center text-gray-400 py-4">
        © 2025 All rights reserved.
    </div>
</footer>
</body>
</html>
